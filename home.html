<html>
  <head>
    <title>The Daily Isotus</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px;
        background-color: #fff;
      }
      .logo {
        font-size: 36px;
        font-weight: bold;
        color: #333;
      }
      .nav {
        display: flex;
        gap: 20px;
      }
      .nav a {
        text-decoration: none;
        color: #333;
      }
      .nav a:hover {
        color: #ff0000;
      }
      .banner {
        position: relative;
        height: 500px;
        overflow: hidden;
      }
      .banner img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .banner h1 {
        position: absolute;
        bottom: 20px;
        left: 20px;
        color: #fff;
        font-size: 48px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      .main {
        display: flex;
        gap: 20px;
        padding: 20px;
        background-color: #fff;
      }
      .sidebar {
        width: 300px;
      }
      .content {
        flex: 1;
      }
      .article {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
      }
      .article img {
        width: 200px;
        height: 150px;
        object-fit: cover;
      }
      .article h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }
      .article p {
        font-size: 18px;
        color: #666;
      }
      .article a {
        text-decoration: none;
        color: #ff0000;
      }
      .article a:hover {
        text-decoration: underline;
      }
      .footer {
        padding: 20px;
        background-color: #333;
        color: #fff;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">The Daily Isotus</div>
        <div class="nav">
          <a href="#">Home</a>
          <a href="#">World</a>
          <a href="#">Politics</a>
          <a href="#">Science</a>
          <a href="#">Entertainment</a>
          <a href="#">Sports</a>
          <a href="#">Contact</a>
        </div>
      </div>
      <div class="banner">
        <img src="banner.jpg" alt="Banner image" />
        <h1>
          The Daily Isotus - The most absurd and esoteric news source on the web
        </h1>
      </div>
      <div class="main">
        <div class="sidebar">
          <!-- You can add some widgets here -->
        </div>
        <div class="content">
          <!-- You can add some articles here -->
        </div>
      </div>
      <div class="footer">
        <p>&copy; 2023 The Daily Isotus. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
