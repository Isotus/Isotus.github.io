<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>The Daily Isotus</title>
    <style>
      /* navigation bar styles */
      header {
        background-color: #2f2e2e;
        color: white;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      #logo {
        font-size: 30px;
        font-weight: bold;
      }

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }

      nav li {
        margin: 0 10px;
      }

      nav a {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }

      /* main content styles */
      main {
        margin: 20px;
      }

      h1 {
        font-size: 36px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .article {
        display: flex;
        margin-bottom: 20px;
      }

      .article img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        margin-right: 20px;
      }

      .article h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      .article p {
        font-size: 16px;
        line-height: 1.5;
        margin: 0;
      }

      /* modal styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.8);
      }

      .modal-content {
        background-color: white;
        margin: 10% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 600px;
        position: relative;
      }

      .close {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 30px;
        font-weight: bold;
        color: #888;
        cursor: pointer;
      }

      /* responsive styles */
      @media screen and (max-width: 768px) {
        header {
          flex-direction: column;
          align-items: center;
        }

        #logo {
          margin-bottom: 10px;
        }

        nav {
          margin-top: 10px;
        }

        .article {
          flex-direction: column;
        }

        .article img {
          width: 100%;
          height: auto;
          margin-right: 0;
          margin-bottom: 10px;
        }

        .modal-content {
          margin: 20% auto;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div id="logo">The Daily Isotus</div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Welcome to The Daily Isotus</h1>
    </main>
  </body>
</html>
