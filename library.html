<!DOCTYPE html>
<html>
  <head>
    <title>ChatGPT Prompts</title>
    <style>
      body {
        background-color: #eadeda;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 10px;
        max-width: 600px;
        margin: 0 auto;
      }

      .box {
        border: 1px solid black;
        box-sizing: border-box;
        height: 100px;
        padding: 10px;
        cursor: pointer;
        user-select: none;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      header {
        background-color: #343434;
        color: white;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }

      nav li {
        margin: 0 10px;
      }

      nav a {
        color: #eadeda;
        text-decoration: none;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header>
      <div id="logo">The Daily Isotus</div>
      <nav>
        <ul>
          <li><a href="index.html"> IsoHome</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <br />
    <div class="container">
      <div class="box" data-text="Prompt 1 Text">Prompt 1</div>
      <div class="box" data-text="Prompt 2 Text">Prompt 2</div>
      <div class="box" data-text="Prompt 3 Text">Prompt 3</div>
      <div class="box" data-text="Prompt 4 Text">Prompt 4</div>
      <div class="box" data-text="Prompt 5 Text">Prompt 5</div>
      <div class="box" data-text="Prompt 6 Text">Prompt 6</div>
    </div>

    <script>
      // Get all boxes
      var boxes = document.querySelectorAll(".box");

      // Add click event listener to each box
      boxes.forEach(function (box) {
        box.addEventListener("click", function () {
          // Copy text content of box to clipboard
          var text = this.dataset.text;
          navigator.clipboard.writeText(text);
        });
      });
    </script>
  </body>
</html>
