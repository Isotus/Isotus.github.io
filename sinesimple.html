<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sine Wave Animation</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="500" height="300"></canvas>
    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");
      const amplitude = 50;
      const frequency = Math.PI / 11;
      let angle = 0;

      setInterval(draw, 30);

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        for (let x = 0; x <= canvas.width; x += 10) {
          const y =
            canvas.height / 2 + amplitude * Math.sin(frequency * x + angle);
          ctx.lineTo(x, y);
        }
        ctx.stroke();
        angle += 0.1;
      }
    </script>
  </body>
</html>
