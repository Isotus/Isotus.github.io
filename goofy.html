<html>
  <head>
    <title>IsoHome</title>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Roboto:300,400,550,700");
      @import url("https://fonts.googleapis.com/css?family=Lato:300,400,550,700");
      @import url("https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Baumans&display=swap");

      body {
        background-color: #5a2555;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      h1 {
        font-family: "Baumans";
        color: #343434;
        font-size: 5em;
        font-weight: 700;
        text-shadow: 2px 2px 4px #000000;
      }

      h1 a {
        color: inherit;
        text-decoration: inherit;
      }

      h2 {
        font-family: "Baumans";
        color: #343434;
        font-size: 3em;
        font-weight: 550;
        text-shadow: 1px 1px 2px #000000;
      }

      .navbar {
        display: flex;
        align-items: center;
        justify-content: space-around;
        width: 80%;
        margin-top: 20px;
      }

      .nav-link {
        font-family: "Lato", sans-serif;
        color: #343434;
        font-size: 2em;
        font-weight: 400;
        text-shadow: 1px 1px 2px #000000;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 10px;
        text-align: center;
      }

      .nav-link:hover {
        background-color: #eadeda;
        opacity: 0.6; /* reduced opacity */
      }

      .nav-link1 {
        font-family: "Lato", sans-serif;
        color: #343434;
        font-size: 2em;
        font-weight: 400;
        text-shadow: 1px 1px 2px #000000;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 10px;
        transition: animation-play-state 0.5s ease-out;
        position: relative; /* needed for the glow effect */
      }
      .nav-link1:before {
        content: "";
        position: absolute;
        z-index: -1;
        top: -10px;
        bottom: -10px;
        left: -10px;
        right: -10px;
        border-radius: 20px;
        filter: blur(20px); /* adjust blur value for desired effect */
        opacity: 0;
        transition: opacity 0.5s ease-out;
      }

      .nav-link1:hover:before {
        opacity: 1;
      }

      .nav-link1:hover {
        background-color: #eadeda;
        opacity: 0.6; /* reduced opacity */
        animation: spin 30s infinite paused;
        animation-delay: 5s; /* add a delay of 3 seconds */
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
          animation-timing-function: ease-in;
        }
        2.5% {
          animation-timing-function: linear;
          background-color: #f5816d; /* heating up */
          opacity: 0.4; /* reduced opacity */
          /* adjust box-shadow values for desired effect */
          box-shadow: 0 0 15px 25px rgba(245, 129, 109, 0.2); /* glow effect with fire red */
        }
        5% {
          background-color: #ff2400; /* fire red */
          box-shadow: 0 0 25px 35px rgba(255, 36, 0, 0.4); /* glow effect with fire red */
          opacity: 0.6; /* reduced opacity */
        }
        7.5% {
          background-color: #ff4c00; /* fire orange */
          box-shadow: 0 0 50px 45px rgba(255, 76, 0, 0.6); /* glow effect with fire orange */
          opacity: 0.8; /* reduced opacity */
        }
        10% {
          background-color: #ff9600; /* fire yellow */
          box-shadow: 0 0 75px 55px rgba(255, 150, 0, 0.8); /* glow effect with fire yellow */
          opacity: 0.9; /* reduced opacity */
        }

        50% {
          background-color: #fff8dc; /* fire white */
          box-shadow: 0 0 100px 55px rgba(255, 248, 220, 1); /* glow effect with fire white */
          opacity: 1; /* reduced opacity */
          animation-timing-function: ease-out;
        }

        100% {
          background-color: #fff8dc; /* fire white */
          box-shadow: 0 0 100px 50px rgba(255, 248, 220, 1); /* glow effect with fire white */
          opacity: 1; /* reduced opacity */
          transform: rotate(3600000deg);
          animation-timing-function: ease-out;
        }
      }

      /* when the nav link is hovered over, play the animation and gradually increase the speed */
      .nav-link1:hover {
        animation-play-state: running;
        animation-timing-function: linear;
        animation-duration: 300s;
      }

      /* when the cursor stops hovering, gradually slow down the animation to a stop */
      .nav-link1:not(:hover) {
        animation-play-state: paused;
        transition-delay: 0.5s; /* delay the transition by 0.5s */
        transition-duration: 2s;
        transition-timing-function: ease-out;
      }

      .search-box {
        font-size: 20px;
        border: solid 0.3em #343434;
        display: inline-block;
        position: relative;
        border-radius: 2.5em;
      }
      .search-box input[type="text"] {
        font-family: inherit;
        font-weight: bold;
        width: 2.5em;
        height: 2.5em;
        padding: 0.3em 2.1em 0.3em 0.4em;
        border: none;
        box-sizing: border-box;
        border-radius: 2.5em;
        transition: width 800ms cubic-bezier(0.68, -0.55, 0.27, 1.55) 150ms;
      }
      .search-box input[type="text"]:focus {
        outline: none;
      }
      .search-box input[type="text"]:focus,
      .search-box input[type="text"]:not(:placeholder-shown) {
        width: 18em;
        transition: width 800ms cubic-bezier(0.68, -0.55, 0.27, 1.55);
      }
      .search-box input[type="text"]:focus + button[type="reset"],
      .search-box
        input[type="text"]:not(:placeholder-shown)
        + button[type="reset"] {
        transform: rotate(-45deg) translateY(0);
        transition: transform 150ms ease-out 800ms;
      }
      .search-box input[type="text"]:focus + button[type="reset"]:after,
      .search-box
        input[type="text"]:not(:placeholder-shown)
        + button[type="reset"]:after {
        opacity: 1;
        transition: top 150ms ease-out 950ms, right 150ms ease-out 950ms,
          opacity 150ms ease 950ms;
      }
      .search-box button[type="reset"] {
        background-color: transparent;
        width: 1.4em;
        height: 1.4em;
        border: 0;
        padding: 0;
        outline: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0.55em;
        right: 0.55em;
        transform: rotate(-45deg) translateY(2.2em);
        transition: transform 150ms ease-out 150ms;
      }
      .search-box button[type="reset"]:before,
      .search-box button[type="reset"]:after {
        content: "";
        background-color: #343434;
        width: 0.3em;
        height: 1.4em;
        position: absolute;
      }
      .search-box button[type="reset"]:after {
        transform: rotate(90deg);
        opacity: 0;
        transition: transform 150ms ease-out, opacity 150ms ease-out;
      }
      .search-box input {
        background-color: #eadeda;
      }

      .search-box input[type="text"] {
        color: #343434; /* Change "red" to the color you want */
      }
    </style>

    <script>
      const searchBox = document.querySelector(".search-box");
      let isFocused = false;

      document.addEventListener("keypress", (event) => {
        if (!isFocused) {
          searchBox.focus();
          isFocused = true;
        }
        searchBox.value += event.key;
      });
    </script>
  </head>
  <body>
    <div class="container">
      <h1>
        <a href="index.html">isotus</a>
      </h1>

      <h2>insanity <s>postmodernity</s></h2>
      <form class="search-box" action="https://www.google.com/search">
        <input
          type="text"
          placeholder=" "
          name="q"
          autocomplete="off"
          autofocus
        />
        <button type="reset"></button>
      </form>
      <div class="navbar">
        <a href="news.html" class="nav-link">News</a>
        <a href="signature.html" class="nav-link1">Signatures</a>
        <a href="library.html" class="nav-link">ChatGPT Prompt Library</a>
        <a href="gametimer.html" class="nav-link">Timer Game</a>
        <a href="game.html" class="nav-link">Game</a>
      </div>
    </div>
  </body>
</html>
