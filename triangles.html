<!DOCTYPE html>
<html>
  <head>
    <style>
      .shape {
        position: absolute;
        border-radius: 50%;
        transition: all 1s ease-in-out;
      }

      .triangle {
        width: 0;
        height: 0;
        border-left: 25px solid transparent;
        border-right: 25px solid transparent;
        border-bottom: 50px solid rgba(0, 0, 255, 0.8);
      }
    </style>
    <style>
      header {
        background-color: #343434;
        color: #eadeda;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }

      nav li {
        margin: 0 10px;
      }

      nav a {
        color: #eadeda;
        text-decoration: none;
        font-weight: bold;
      }
      #logo {
        font-size: 40px;
        font-weight: bold;
        color: #eadeda;
      }
    </style>
  </head>
  <body>
    <header>
      <div id="logo">Triangles</div>
      <nav>
        <ul>
          <li><a href="index.html"> IsoHome</a></li>
          <li><a href="experiments.html"> Experiments</a></li>
        </ul>
      </nav>
    </header>
    <script>
      // Define the mathematical equations that determine the placement, sizing, and color of the shapes
      function circleEquation(x, y) {
        return Math.sin(x * y);
      }

      function squareEquation(x, y) {
        return Math.cos(x * y);
      }

      function triangleEquation(x, y) {
        return Math.tan(x * y);
      }

      // Create the shapes and animate them using JavaScript
      var shapes = [];

      for (var x = 0; x < 2 * Math.PI; x += 0.4) {
        for (var y = 0; y < 2 * Math.PI; y += 0.4) {
          var triangle = document.createElement("div");
          triangle.className = "shape triangle";
          triangle.style.left = 600 + triangleEquation(x, y) * 100 + "px";
          triangle.style.top =
            200 + triangleEquation(2 * x, 2 * y) * 100 + "px";
          document.body.appendChild(triangle);
          shapes.push(triangle);
        }
      }

      setInterval(function () {
        shapes.forEach(function (shape) {
          var rotate = Math.random() * 360;
          var scale = Math.random() * 2 + 1;
          var color =
            "rgba(" +
            Math.floor(Math.random() * 256) +
            ", " +
            Math.floor(Math.random() * 256) +
            ", " +
            Math.floor(Math.random() * 256) +
            ", 0.8)";
          shape.style.transform =
            "rotate(" + rotate + "deg) scale(" + scale + ")";
          shape.style.backgroundColor = color;
        });
      }, 1000);
    </script>
  </body>
</html>
