<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>The Daily Isotus</title>
    <style>
      /* navigation bar styles */
      header {
        background-color: #343434;
        color: white;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      body {
        background-color: #eadeda;
      }

      #logo {
        font-size: 40px;
        font-weight: bold;
        color: #eadeda;
      }

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }

      nav li {
        margin: 0 10px;
      }

      nav a {
        color: #eadeda;
        text-decoration: none;
        font-weight: bold;
      }

      /* main content styles */
      main {
        margin: 20px;
      }

      h1 {
        font-size: 36px;
        font-weight: bold;
        margin-bottom: 20px;
        margin: 30px auto;
        /* Add some margin on top and bottom, and center the element horizontally */
        max-width: 90%;
        /* Adjust this value as you like */
        color: #343434;
      }

      .article {
        display: flex;
        margin-bottom: 20px;
        margin: 30px auto;
        /* Add some margin on top and bottom, and center the element horizontally */
        max-width: 90%;
        /* Adjust this value as you like */
      }

      .article img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        margin-right: 20px;
      }

      .article h2 {
        font-size: 24px;
        margin-bottom: 10px;
        color: #343434;
      }

      .article p {
        font-size: 16px;
        line-height: 1.5;
        margin: 0;
        color: #343434;
      }

      /* modal styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.8);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        border-radius: 5px;
      }

      .modal-content {
        background-color: #eadeda;
        margin: 10% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 600px;
        position: relative;
        border-radius: 5px;
      }

      .close {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 30px;
        font-weight: bold;
        color: #888;
        cursor: pointer;
      }

      /* responsive styles */
      @media screen and (max-width: 768px) {
        header {
          flex-direction: column;
          align-items: center;
        }

        #logo {
          margin-bottom: 10px;
        }

        nav {
          margin-top: 10px;
        }

        .article {
          flex-direction: column;
        }

        .article img {
          width: 100%;
          height: auto;
          margin-right: 0;
          margin-bottom: 10px;
        }

        .modal-content {
          margin: 20% auto;
        }
      }

      .article {
        cursor: pointer;
        position: relative;
        transition: transform 0.7s, background-color 1s;
      }

      .article {
        transform-style: preserve-3d;
        backface-visibility: hidden;
      }

      .article:hover {
        transform: scale(1.1);
        background-color: #998888;
        border-radius: 5px;
      }

      .modal {
        display: none;
      }

      .article img {
        border-top-left-radius: 5px;
        border-bottom-left-radius: 5px;
      }

      .article {
        border-radius: 5px;
        border: 3px solid red;
        border-color: #3f4739;
      }

      .modal-header-image {
        display: block;
        width: 100%;
        height: 200px;
        margin-bottom: 16px;
        object-fit: cover;
      }
    </style>
  </head>

  <body>
    <header>
      <div id="logo">The Daily Isotus</div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Welcome to The Daily Isotus</h1>

      <div class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <img class="modal-header-image" alt="Article Image" />
          <h2 class="modal-heading"></h2>
          <div class="modal-article-content"></div>
        </div>
      </div>

      <div
        class="article"
        data-content='In a surprising move, the Hazzlebopian Intergalactic Council has voted to ban all use of the letter "üùí" (<i>jyoo</i>-tik) in the Hazzlebopian language system. This landmark decision comes after years of increasingly violent protests, culminating in the Flibbertigibbet Rebellion of 9721.  Councilman Qrztl, who proposed the motion to ban the letter stated in a press conference last week that <i>"its overuse has become a blight on modern communication and a disservice to the Hazzlebopian language and culture."<i/>\n\n The ban will apply to all forms of communication, including spoken and written language, digital messaging, and telepathic communication. Violators of the ban will face hefty fines and possible imprisonment, with penalties increasing for repeat offences. The decision was met with mixed reactions from the citizens of Hazzlebop, with some applauding the council&apos;s bold stance, while others decried the decision as unnecessary and authoritarian, with one concerned citizen stating that this new ruling is <i>"literally 9184&quot</i>;.\n\n The decision has been met with mixed reactions from the public. Many are outraged and view it as an attack on their freedom of speech, while others see it as a necessary step towards linguistic purity. Many have taken to social media to voice their frustration, with some even starting a petition to overturn the ban.\n\n Critics of the ban argue that it will cause chaos in communication and hamper progress in science and technology, with entire computing systems needing to be rewritten to account for this change. Economists warn that this may result in significant market issues, as the harvesting of Bojangles, Hazzlebop‚Äôs main export, relies prominently on a üùí based algorithm. However, proponents point out that other languages such as Palindromean manage just fine without the letter. \n\n Renowned linguist, Dr. Zbxlv explained in his best selling novel, <i>üùí, What is it Good For?</i>, that <i>"The letter is often used frivolously and without purpose, and in the modern age has become a staple of pseudo intellectuals across the galaxy. Its removal will streamline communication and increase efficiency."</i> Dr. Zbxlv also points to studies that show the letter "üùí" is one of the least commonly used letters in the Hazzlebopian language in terms of the number of words it appears in, yet one of the most commonly used letters in terms of usage frequency.\n\n The ban is set to take effect in 90 days, giving individuals and businesses time to adjust. The council has already begun the process of updating all official documents and literature to comply with the new regulation. The Hazzlebopian government has assured citizens that the ban will be strictly enforced, with offenders facing fines and possible imprisonment. \n\n As the Hazzlebopian language moves forward into this exciting new chapter, it remains to be seen what impact this ban will have on the communication and culture of the Hazzlebopians. However, one thing is certain: the council has taken a bold step towards preserving the integrity and beauty of their language for generations to come.'
      >
        <img src="https://picsum.photos/id/237/200/200" alt="Article Image" />
        <div>
          <h2>
            Hazzlebopian Intergalactic Council Votes to Ban All Use of the
            Letter &quot;üùí&quot;
          </h2>
          <p><em>By Jane Doe | March 15, 2023</em></p>
          <p>Click for more details...</p>
        </div>
      </div>

      <div class="article" data-content="ARTICLE \n 2 BODY">
        <img src="https://picsum.photos/id/238/200/200" alt="Article Image" />
        <div>
          <h2>HEADING 2</h2>
          <p><em>By BOB Doe | March 15, 2023</em></p>
          <p>Click for more details...</p>
        </div>
      </div>

      <script>
        const articles = document.querySelectorAll(".article");
        const modal = document.querySelector(".modal");
        const closeModal = document.querySelector(".close");
        const modalHeaderImage = document.querySelector(".modal-header-image");
        const modalHeading = document.querySelector(".modal-heading");
        const modalArticleContent = document.querySelector(
          ".modal-article-content"
        );

        articles.forEach((article) => {
          article.addEventListener("click", () => {
            modal.style.display = "block";
            const articleContent = article
              .getAttribute("data-content")
              .replace(/\\n/g, "<br>")
              .replace(/\\t/g, "&emsp;");
            const articleImageSrc = article
              .querySelector("img")
              .getAttribute("src");
            modalHeaderImage.setAttribute("src", articleImageSrc);
            modalHeading.textContent = article.querySelector("h2").textContent;
            modalArticleContent.innerHTML = articleContent;
          });
        });

        closeModal.addEventListener("click", () => {
          modal.style.display = "none";
        });

        window.addEventListener("click", (event) => {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        });
      </script>
    </main>
  </body>
</html>
