<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Snow</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
      canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
    <style>
      header {
        background-color: #343434;
        color: #eadeda;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }

      nav li {
        margin: 0 10px;
      }

      nav a {
        color: #eadeda;
        text-decoration: none;
        font-weight: bold;
      }
      #logo {
        font-size: 40px;
        font-weight: bold;
        color: #eadeda;
      }
    </style>
    <style>
      canvas {
        display: block;
        margin: 0 auto;
        background-color: #222;
      }
    </style>
  </head>
  <body>
    <header>
      <div id="logo">Snow</div>
      <nav>
        <ul>
          <li><a href="index.html"> IsoHome</a></li>
          <li><a href="experiments.html"> Experiments</a></li>
        </ul>
      </nav>
    </header>
    <canvas width="800" height="800"></canvas>
    <script>
      const canvas = document.querySelector("canvas");
      const ctx = canvas.getContext("2d");

      const colors = ["#FF6138", "#FFBE53", "#2980B9", "#282828", "#F9DC5C"];

      let particles = [];

      for (let i = 0; i < 50; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 10 + 10,
          color: colors[Math.floor(Math.random() * colors.length)],
          velocityX: Math.random() * 2 - 1,
          velocityY: Math.random() * 2 - 1,
        });
      }

      function drawParticles() {
        particles.forEach((particle) => {
          ctx.beginPath();
          ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
          ctx.fillStyle = particle.color;
          ctx.fill();
        });
      }

      function updateParticles() {
        particles.forEach((particle) => {
          particle.x += particle.velocityX;
          particle.y += particle.velocityY;

          if (particle.x > canvas.width + particle.radius) {
            particle.x = -particle.radius;
          } else if (particle.x < -particle.radius) {
            particle.x = canvas.width + particle.radius;
          }

          if (particle.y > canvas.height + particle.radius) {
            particle.y = -particle.radius;
          } else if (particle.y < -particle.radius) {
            particle.y = canvas.height + particle.radius;
          }
        });
      }

      anime({
        loop: true,
        update: function () {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          drawParticles();
          updateParticles();
        },
      });
    </script>
  </body>
</html>
