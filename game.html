<!DOCTYPE html>
<html>
  <head>
    <title>Spelling Game</title>
    <style>
      body {
        font-family: lato, sans-serif;
        margin: 0;
        padding: 0;
      }

      h1 {
        background-color: #5a2555;
        color: white;
        margin: 0;
        padding: 20px;
        text-align: center;
      }

      #score-container {
        float: right;
        margin: 20px;
      }

      #word {
        clear: both;
        font-size: 24px;
        margin: 20px 0;
        text-align: center;
      }

      #answer {
        display: block;
        font-size: 18px;
        margin: 0 auto 20px auto;
        padding: 10px;
        width: 50%;
      }

      #result {
        font-size: 18px;
        margin-bottom: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Spelling Game</h1>
    <div id="score-container">Score: <span id="score">0</span></div>
    <p>
      Type the correct spelling of the word or leave it blank if it's already
      correct.
    </p>
    <p id="word"></p>
    <input
      type="text"
      id="answer"
      onkeydown="if (event.keyCode == 13) checkAnswer()"
    />
    <p id="result"></p>

    <!-- Add an iframe element to embed the second game in your page -->
    <iframe src="path/to/second/game.html" width="600" height="400"></iframe>

    <script>
      let words = [
        { correct: "apple", incorrect: "aple" },
        { correct: "banana", incorrect: "bananna" },
        { correct: "orange", incorrect: "oraneg" },
        { correct: "strawberry", incorrect: "strawbery" },
      ];
      let currentWord = "";
      let currentDisplay = "";
      let score = 0;

      function newWord() {
        currentWord = words[Math.floor(Math.random() * words.length)];
        if (Math.random() < 0.5) {
          currentDisplay = currentWord.correct;
          document.getElementById("word").innerHTML = currentDisplay;
        } else {
          currentDisplay = currentWord.incorrect;
          document.getElementById("word").innerHTML = currentDisplay;
        }
      }

      function checkAnswer() {
        let answer = document.getElementById("answer").value;
        if (answer === "" && currentDisplay === currentWord.correct) {
          document.getElementById("result").innerHTML = "Correct!";
          score++;
          document.getElementById("score").innerHTML = score;
        } else if (answer === currentWord.correct) {
          document.getElementById("result").innerHTML = "Correct!";
          score++;
          document.getElementById("score").innerHTML = score;
        } else {
          document.getElementById("result").innerHTML =
            "Incorrect. The correct spelling is: " + currentWord.correct;
          score = 0;
          document.getElementById("score").innerHTML = score;
        }
        newWord();
        document.getElementById("answer").value = "";
      }

      newWord();
    </script>
  </body>
</html>
